name: Package for c

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Install dependencies
      run: |
        sudo apt-get update
                sudo apt-get install -y rpm dpkg-dev devscripts build-essential fakeroot ruby dput gh cmake gcc make devscripts debhelper dput

    - name: Set execute permission
      run: chmod +x ./scripts/*.sh ./scripts/*.ps1 ./scripts/uuid.rb  

    - name: Build and Package DEB
      run: bash ./scripts/build_deb.sh

    - name: Build and Package RPM
      run:
        chmod +x ./scripts/build_rpm.sh 

